version: '3.8'

services:
  newsbot:
    build: .
    container_name: telegram-news-bot
    env_file: .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - newsbot-network

networks:
  newsbot-network:
    driver: bridge
